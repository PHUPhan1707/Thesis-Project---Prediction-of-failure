services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: dropout_prediction_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: dropout_prediction_db
      MYSQL_USER: dropout_user
      MYSQL_PASSWORD: dropout_pass_123
    ports:
      - "4000:3306"  # Map host port 4000 to container MySQL port 3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init-data.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    networks:
      - dropout_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin - Web UI for MySQL Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: dropout_prediction_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306  # Internal MySQL port in container
      PMA_USER: dropout_user
      PMA_PASSWORD: dropout_pass_123
      UPLOAD_LIMIT: 300M
    ports:
      - "8081:80"  # Access phpMyAdmin at http://localhost:8081
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dropout_network

volumes:
  mysql_data:
    driver: local

networks:
  dropout_network:
    driver: bridge
